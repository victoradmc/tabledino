<div class="flex flex-column container">
    <div class="flex-1 flex align-items-center justify-content-center "></div>
    <div class="flex-1 flex align-items-center justify-content-center">   
        <p-card header="TableDino" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="assets/dino.png" [style]="{ maxHeight: '100px', maxWidth: '100px'}"/>
            </ng-template>
            
            <div class="flex flex-column gap-2">
                <label htmlFor="username">Username</label>
                <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="value" />
            </div>
            <div class="flex flex-column gap-2">
                <label htmlFor="password">Password</label>
                <p-password [(ngModel)]="value" [feedback]="false"></p-password>
            </div>
            <ng-template pTemplate="footer">
                <p-button label="Login" styleClass="p-button-lg cursor-pointer" [style]="{'width':'100%'}"></p-button> <br><br>
                <a href="">Recover password</a>
            </ng-template>
        </p-card>
    </div>
    <div class="flex-1 flex align-items-center justify-content-center "></div>
</div>
